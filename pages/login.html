<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Planner IA • Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f3f8 0%, #e8ecf5 100%);
      padding: 1rem;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    
    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border: 1px solid #e5e7eb;
      width: 100%;
      max-width: 400px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .auth-header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    
    .auth-header p {
      color: #666;
      margin: 0.5rem 0 0 0;
      font-size: 14px;
    }
    
    .tabs {
      display: flex;
      gap: 0;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #eee;
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #999;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    
    .tab-btn.active {
      color: #334155;
      border-bottom-color: #334155;
    }
    
    .form-container {
      display: none;
    }
    
    .form-container.active {
      display: block;
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 14px;
    }
    
    .form-group input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .auth-button {
      padding: 12px;
      background: #334155;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(51, 65, 85, 0.25);
    }
    
    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-bottom: 1rem;
      padding: 10px;
      background: #ffebee;
      border-radius: 6px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      color: #388e3c;
      font-size: 14px;
      margin-bottom: 1rem;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 6px;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .demo-info {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
    }
    
    .demo-info strong {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Planner IA</h1>
      <p>Planification personnelle intelligente</p>
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Connexion</button>
      <button class="tab-btn" data-tab="register">Créer un compte</button>
    </div>
    
    <!-- Login Form -->
    <div class="form-container active" id="login">
      <form class="auth-form" id="loginForm">
        <div class="error-message" id="loginError"></div>
        
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" placeholder="exemple@planning.com" required />
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="auth-button">Se connecter</button>
      </form>
      
      <div class="demo-info">
        <strong>Accès démo :</strong><br>
        Email : <code>admin@planning.com</code><br>
        Mot de passe : <code>password</code>
      </div>
    </div>
    
    <!-- Register Form -->
    <div class="form-container" id="register">
      <form class="auth-form" id="registerForm">
        <div class="error-message" id="registerError"></div>
        <div class="success-message" id="registerSuccess"></div>
        
        <div class="form-group">
          <label for="regNom">Nom</label>
          <input type="text" id="regNom" name="nom" placeholder="Votre nom" required />
        </div>
        
        <div class="form-group">
          <label for="regPrenom">Prénom</label>
          <input type="text" id="regPrenom" name="prenom" placeholder="Votre prénom" />
        </div>
        
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" placeholder="exemple@planning.com" required />
        </div>
        
        <div class="form-group">
          <label for="regPassword">Mot de passe</label>
          <input type="password" id="regPassword" name="password" placeholder="••••••••" required />
        </div>
        
        <button type="submit" class="auth-button">Créer un compte</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:9090/projet-planning-intelligent';
    
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.form-container').forEach(c => c.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
      });
    });
    
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      errorDiv.classList.remove('show');
      
      try {
        const params = new URLSearchParams({
          action: 'login',
          username: username,
          password: password
        });
        const response = await fetch(`${API_BASE}/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        });
        const data = await response.json();
        if (data.status === 'ok' && data.userId) {
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('username', username);
          window.location.href = '../index.html';
        } else {
          errorDiv.textContent = data.message || 'Identifiants invalides';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Erreur de connexion au serveur';
        errorDiv.classList.add('show');
      }
    });
    
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nom = document.getElementById('regNom').value;
      const prenom = document.getElementById('regPrenom').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const errorDiv = document.getElementById('registerError');
      const successDiv = document.getElementById('registerSuccess');
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
      
      try {
        const params = new URLSearchParams({
          action: 'register',
          nom: nom,
          prenom: prenom,
          email: email,
          password: password
        });
        const response = await fetch(`${API_BASE}/auth`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        });
        const data = await response.json();
        if (data.status === 'ok' && data.userId) {
          successDiv.textContent = 'Compte créé avec succès! Redirection...';
          successDiv.classList.add('show');
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('username', email);
          setTimeout(() => { window.location.href = '../index.html'; }, 2000);
        } else {
          errorDiv.textContent = data.message || 'Erreur lors de la création';
          errorDiv.classList.add('show');
        }
      } catch (error) {
        errorDiv.textContent = 'Erreur de connexion au serveur';
        errorDiv.classList.add('show');
      }
    });
  </script>
</body>
</html>
